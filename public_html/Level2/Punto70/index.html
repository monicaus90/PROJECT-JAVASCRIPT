<!DOCTYPE html>
<html>
  <head>
    <title>P70</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div>
      <div class="jumbotron">
        <h1 class="text-center">P70</h1>
        <p class="text-center"><a class="btn btn-primary btn-lg" href="#" role="button">Back</a></p>
      </div>
      <div>
        <div class= "text-center">
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal" id="completearray">1. Complete array</button>
          <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#modal2" id="order1">2. Search for element by sequential search method</button>
          <button type="button" class="btn btn-lg btn-warning" id="order2">3. Apply bubble sorting method</button>
          <button type="button" class="btn btn-lg btn-danger"  id="order3">4. Apply bidirectional bubble sorting method</button>
          <button type="button" class="btn btn-lg btn-primary" id="order4">5. Apply method of ordering by insertion</button>
          <button type="button" class="btn btn-lg btn-success" id="order5">6. Apply mixing method</button>
          <button type="button" class="btn btn-lg btn-warning" id="order6">7. Apply sorting method by selection</button>
          <button type="button" class="btn btn-lg btn-danger"  id="print">8. Print array</button>
        </div>
        </div>
        <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter the size of the array</h4>
        </div>
        <div class="modal-body">
          
          <form class="form-inline">
  <div class="form-group">
    <label for="email">Size:</label>
    <input type="number" class="form-control" id="number1">
  </div>
</form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="complete" data-dismiss="modal" data-toggle="modal" data-target="#res">Complete</button>
        </div>
      </div>
      
    </div>
  </div>
        <!--Modal 2-->
        <div class="modal fade" id="modal2" role="dialog">
    <div class="modal-dialog">
    
       <!--Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Search</h4>
        </div>
        <div class="modal-body">
          <label for="email">Enter number:</label>
          <input type="number" class="form-control" id="number2">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="complete2" data-dismiss="modal">Complete</button>
        </div>
      </div>
      
    </div>
  </div>
      </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="js/Punto70.js" type="text/javascript"></script>
  </body>
</html>
