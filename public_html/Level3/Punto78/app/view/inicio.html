<div class="container jumbotron" id="agg2">
	<form>
      <div class="text-center"><label><h2>Add Contact</h2></label></div>
		<div class="form-row">
			<div class="form-group col-md-4">
				<label class="col-form-label">Name:</label>
				<input required ng-model="contact.name" type="text" class="form-control" placeholder="Enter contact name">
			</div>
			<div class="form-group col-md-4">
				<label class="col-form-label">LastName:</label>
				<input required ng-model="contact.surname" type="text" class="form-control" placeholder="Enter contact lastname">
			</div>
			<div class="form-group col-md-4">
				<label class="col-form-label">Phone:</label>
				<input required ng-model="contact.phone" type="number" class="form-control" placeholder="Enter contact phone">
			</div>
		</div>
		<div class="container text-center my-2">
			<button type="button" class="btn btn-info" ng-click="add()">ADD</button>
		</div>
	</form>
</div>
